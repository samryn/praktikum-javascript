<html>
    <head>
        <title>OperasiDasarAritmatika</title>
    </head>
    <script lang="JavaScript">
        function aritmatika (a,b)
        {
            document.write("Hasil Operasi dasar dengan nilai a = "+a," | b= "+b)
            document.write("<br>"+"Perkalian : a*b "+"= ")
            document.write(a*b)
            document.write("<br>"+"Pembagian : a/b "+"= ")
            document.write(a/b)
            document.write("<br>"+"Penjumlahan : a+b "+"= ")
            document.write(a+b)
            document.write("<br>"+"Pengurangan : a-b "+"= ")
            document.write(a-b)
            document.write("<br>"+"Modulus : a%b "+"= ")
            document.write(a%b)
        }
        </script>
    <body>
        <input type="button" name="button1" value="Arithmetic"
        onclick=aritmatika(10,4)>
    </body>
</html>
